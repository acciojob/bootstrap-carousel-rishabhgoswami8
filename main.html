<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="item active first-slide">
      <img src="first-slide.jpg" alt="First Slide">
    </div>
    <div class="item second-slide">
      <img src="second-slide.jpg" alt="Second Slide">
    </div>
    <div class="item third-slide">
      <img src="third-slide.jpg" alt="Third Slide">
    </div>
    <div class="item fourth-slide">
      <img src="fourth-slide.jpg" alt="Fourth Slide">
    </div>
    <div class="item fifth-slide">
      <img src="fifth-slide.jpg" alt="Fifth Slide">
    </div>
  </div>
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
