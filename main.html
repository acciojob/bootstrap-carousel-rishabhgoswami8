<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="item active first-slide">
      <img src="https://www.istockphoto.com/photo/silver-motorcycle-gm160911631-18338455" alt="First Slide">
    </div>
    <div class="item second-slide">
      <img src="https://www.istockphoto.com/photo/motorcycle-race-gm91690435-5585414" alt="Second Slide">
    </div>
    <div class="item third-slide">
      <img src="https://www.istockphoto.com/photo/motorcyclist-in-motion-blur-gm491151086-75603267" alt="Third Slide">
    </div>
    <div class="item fourth-slide">
      <img src="https://www.istockphoto.com/photo/kart-race-gm172858426-6196949" alt="Fourth Slide">
    </div>
    <div class="item fifth-slide">
      <img src="https://www.istockphoto.com/photo/racing-motorbike-gm91562207-1432770" alt="Fifth Slide">
    </div>
  </div>
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
